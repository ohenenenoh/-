<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>熊本 · 九州小旅行｜首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
        sans-serif;
      color: #0f172a;
    }

    /* 手繪福岡背景：紙張 + 圓形漸層 + 線稿 */
    .app-shell {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 10%, rgba(248, 250, 252, 0.95) 0, transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(96, 165, 250, 0.18) 0, transparent 60%),
        radial-gradient(circle at 0% 60%, rgba(244, 114, 182, 0.22) 0, transparent 55%),
        radial-gradient(circle at 100% 70%, rgba(52, 211, 153, 0.22) 0, transparent 55%),
        linear-gradient(135deg, #fdfcf7 0%, #f3f1e6 45%, #ebe6da 100%);
    }

    /* 紙張噪點質感 */
    .app-shell::before {
      content: "";
      position: absolute;
      inset: -40px;
      background-image:
        radial-gradient(circle, rgba(15, 23, 42, 0.04) 1px, transparent 0),
        radial-gradient(circle, rgba(15, 23, 42, 0.02) 0.8px, transparent 0);
      background-size: 18px 18px, 32px 32px;
      opacity: 0.55;
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    /* 手繪線稿：像河流 / 港灣輪廓 */
    .app-shell::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 15% 75%, rgba(37, 99, 235, 0.18) 0, transparent 55%),
        conic-gradient(from 200deg at 90% 20%, rgba(15, 23, 42, 0.07), transparent 40%, rgba(15, 23, 42, 0.05), transparent 75%);
      opacity: 0.85;
      mask-image: radial-gradient(circle at 50% 50%, black 0, transparent 65%);
      pointer-events: none;
    }

    .muji-card {
      position: relative;
      background: #fbfbf7;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
      border-radius: 1.5rem;
      max-width: 28rem;
      width: 100%;
      padding: 1.75rem 1.5rem 1.5rem;
      backdrop-filter: blur(6px);
    }

    .muji-card::before {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 1.35rem;
      border: 1px dashed rgba(148, 163, 184, 0.7);
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>
<body class="antialiased text-neutral-900">
  <div class="app-shell">
    <main class="muji-card relative z-10">
      <!-- 標誌區 -->
      <div class="flex items-center justify-between mb-5">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-2xl bg-neutral-900 text-neutral-50 flex items-center justify-center text-xs tracking-[0.18em]">
            TRIP
          </div>
          <div class="flex flex-col">
            <p class="text-[11px] uppercase tracking-[0.2em] text-neutral-500">
              JOURNEY
            </p>
            <h1 class="text-lg font-semibold tracking-wide text-neutral-900">
              熊本 · 九州小旅行
            </h1>
          </div>
        </div>
        <span class="text-[11px] text-neutral-500">
          2025 冬 · 7 晚
        </span>
      </div>

      <!-- 旅程摘要 -->
      <section class="mb-5">
        <p class="text-sm text-neutral-700 leading-relaxed">
          這是一趟從熊本出發，串聯三角、福岡、門司港、由布院與阿蘇的冬季小旅行。用一個簡單的行動版頁面，幫你把每日路線、交通時間與必吃口袋名單整理好，手機打開就能直接看。
        </p>
      </section>

      <!-- 資訊卡片 -->
      <section class="grid grid-cols-3 gap-3 mb-6 text-[11px]">
        <div class="rounded-2xl border border-neutral-200 bg-white/70 px-3 py-2.5 flex flex-col justify-between">
          <span class="text-neutral-500 mb-1">旅程日期</span>
          <span class="font-semibold text-neutral-900">12/28 ～ 1/4</span>
        </div>
        <div class="rounded-2xl border border-neutral-200 bg-white/70 px-3 py-2.5 flex flex-col justify-between">
          <span class="text-neutral-500 mb-1">主要地點</span>
          <span class="font-semibold text-neutral-900 leading-snug">
            熊本 · 福岡 · 由布院 · 阿蘇
          </span>
        </div>
        <div class="rounded-2xl border border-neutral-200 bg-white/70 px-3 py-2.5 flex flex-col justify-between">
          <span class="text-neutral-500 mb-1">檢視方式</span>
          <span class="font-semibold text-neutral-900 leading-snug">
            日程時間軸<br />＋ Google 地圖
          </span>
        </div>
      </section>

      <!-- CTA 區塊 -->
      <section class="space-y-3">
        <a
          href="trip.html"
          class="block w-full text-center rounded-full bg-neutral-900 text-neutral-50 text-[13px] font-medium py-2.5 shadow-sm hover:bg-neutral-800 transition-colors"
        >
          查看詳細行程
        </a>
        <p class="text-[11px] text-neutral-500 text-center">
          建議使用手機開啟，橫向旋轉可一次看更多內容。若有同行旅伴，可以直接把此網址分享給對方，一起對行程。
        </p>
      </section>
    </main>
  </div>
</body>
</html>
